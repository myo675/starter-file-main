<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>card component</title>
  </head>
  <body>
    <div class="container">
    <img 
    class="card"
    src="./images/image-equilibrium.jpg" alt="equilibrium"/>
    <h2>Equilibrium #3429</h2>
   <p>Our Equilibriium collection promotes balance and calm.</p>
   <div class="values">
    <div class="price">
   <img src="./images/icon-ethereum.svg" alt="ethereum" >
   <span>0.041ETH</span>
   </div>
   <div class="clock">
   <img src="./images/icon-clock.svg" alt="clock">
   <span>3 days left</span>
   </div>
   </div>
   <hr>
   <div class="author">
   <img src="./images/image-avatar.png" alt="avatar">

<div>Creation of <span> Jules Wyvern</span></div>
</div>
</div>
  </body>
</html>
